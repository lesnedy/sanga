<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mama Junior Pharmacy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: #333;
      overflow-x: hidden;
      position: relative;
    }
    .moving-text {
      position: fixed;
      top: 30%;
      left: 100%;
      font-size: 2.5rem;
      font-weight: bold;
      color: #00796b;
      white-space: nowrap;
      animation: scrollText 20s linear infinite;
      z-index: 0;
      opacity: 0.1;
    }
    @keyframes scrollText {
      0% { transform: translateX(0); }
      100% { transform: translateX(-200%); }
    }
    header {
      background-color: #00796b;
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    header h1 {
      font-size: 2.5rem;
      animation: fadeInDown 1.5s ease-in-out;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    section {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea, button {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796b;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #004d40;
    }
    .map {
      margin-top: 2rem;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="moving-text">Mama Junior Duka la Madawa - Karibu Sana!</div>
  <header>
    <h1>Mama Junior Duka la Madawa Baridi</h1>
    <p>Karibu sana! AFYA YAKO, KIPAUMBELE CHETU. Weka order yako sasa!</p>
  </header>

  <section>
    <form id="orderForm">
      <label for="name">JINA KAMILI</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">NAMBA YA SIMU</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="description">DALILI ULIZONAZO</label>
      <textarea id="description" name="description" rows="3"></textarea>

      <label for="meds">DAWA UNAZOHITAJI</label>
      <textarea id="meds" name="meds" rows="4" required></textarea>

      <label for="location">ENEO ULIOPO</label>
      <input type="text" id="location" name="location" required>

      <button type="submit">WEKA ORDER YAKO</button>
    </form>

    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126670.54089609998!2d33.3723635!3d-8.9390726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19b548f30163cfd9%3A0xe06ad2e51a1b943f!2sLupeta%2C%20Mbeya!5e0!3m2!1sen!2stz!4v1717589000000!5m2!1sen!2stz"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </section>

  <footer>
    &copy; 2025 Mama Junior Pharmacy. All rights reserved.
  </footer>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const description = document.getElementById('description').value;
      const meds = document.getElementById('meds').value;
      const location = document.getElementById('location').value;

      const emailBody = `New Order from: ${name}\nPhone: ${phone}\nDescription: ${description}\nMedications: ${meds}\nLocation: ${location}`;
      const emailLink = `mailto:lesnedycharles@gmail.com?subject=Mama%20Junior%20Pharmacy%20Order&body=${encodeURIComponent(emailBody)}`;
      window.location.href = emailLink;

      const whatsappMessage = `New order from: ${name}%0APhone: ${phone}%0ADescription: ${description}%0AMedications: ${meds}%0ALocation: ${location}`;
      const whatsappURL = `https://wa.me/255789611390?text=${whatsappMessage}`;
      window.open(whatsappURL, '_blank');
    });
  </script>
</body>
</html>
